        var rato = document.getElementById('h1')
        rato.addEventListener('mouseenter', enter)
        rato.addEventListener('mouseout', out)
        rato.addEventListener('click', clicked)

        function enter(){
            rato.innerText = "Click"
        }
        function out(){
            rato.innerText = "Dom"
        }
        function clicked(){
            rato.innerText = "Clicked!"
